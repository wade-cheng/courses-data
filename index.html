<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <input type="text" id="query" />
    <div id="output"></div>
    <script type="module">
      import init, { SearchEngine } from "./courses_data.js";
      await init();

      const queryInput = document.querySelector("#query");

      queryInput.disabled = true;
      output.textContent = "Loading...";

      let serialized_engine = await fetch("serialized_engine");
      serialized_engine = await serialized_engine.bytes();

      const engine = await SearchEngine.from_Uint8Array(serialized_engine);

      queryInput.disabled = false;
      output.textContent = "";

      queryInput.addEventListener("input", async (event) => {
        if (!queryInput.disabled) {
          document.querySelector("#output").innerHTML = engine
            .search(event.target.value)
            .map((item) => `<div>${item}</div><hr>`)
            .join("");
        }
      });
    </script>
  </body>
</html>
